<header class="header-banner">
  <div class="left-buttons">
    <button routerLink="/rent-homes" class="rent-btn">Rent a home</button>
    <button routerLink="/buy-homes" class="sale-btn">Buy a home</button>
  </div>

  <div routerLink="/home-page" class="logo-container">
    <img src="app-logo.png" alt="App Logo" class="app-logo">
    <h1 class="app-name">AppManagementPlatform</h1>
  </div>

  <!-- Auth Buttons moved to header -->
  <div class="auth-buttons">
    <!-- Only show the login button if the current route is not 'login' -->
    <button *ngIf="!hideLoginButton" routerLink="/login" class="login-btn">Login</button>
    <button *ngIf="!hideSignupButton" routerLink="/signup" class="signup-btn">Sign Up</button>
  </div>
</header>
